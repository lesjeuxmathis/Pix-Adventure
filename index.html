            init() {
                this.fileInput.addEventListener('change', (e) => this.loadMap(e));
                this.setupControls();
                this.setupFullscreen();
                this.setupSkinColorPicker();
                this.setupSandboxMode();
                this.setupEditor();
                this.setupLanguage();
                this.showMessage("Chargez une map pour commencer l'aventure !");

            }
            
                        setupFullscreen() {
                const fullscreenBtn = document.getElementById('fullscreenBtn');
                const gameContainer = document.querySelector('.game-container');
                
                fullscreenBtn.addEventListener('click', () => {
                    if (!gameContainer.classList.contains('fullscreen')) {
                        // Entrer en plein √©cran
                        gameContainer.classList.add('fullscreen');
                        fullscreenBtn.textContent = 'üî≤ Quitter';
                        
                        // Redimensionner le canvas
                        this.canvas.width = Math.min(window.innerWidth * 0.9, 1200);
                        this.canvas.height = Math.min(window.innerHeight * 0.7, 800);
                    } else {
                        // Sortir du plein √©cran
                        gameContainer.classList.remove('fullscreen');
                        fullscreenBtn.textContent = 'üî≥ Plein √âcran';
                        
                        // Restaurer la taille originale
                        this.canvas.width = 800;
                        this.canvas.height = 600;
                    }
                });
                
                // G√©rer la touche √âchap pour sortir du plein √©cran
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && gameContainer.classList.contains('fullscreen')) {
                        gameContainer.classList.remove('fullscreen');
                        fullscreenBtn.textContent = 'üî≥ Plein √âcran';
                        this.canvas.width = 800;
                        this.canvas.height = 600;
                    }
                });
            }

            setupSkinColorPicker() {
                const colorPicker = document.getElementById('skinColorPicker');
               colorPicker.addEventListener('change', (e) => {
                  this.player.color = e.target.value;
               });
            }

            setupSandboxMode() {
                const sandboxBtn = document.getElementById('sandboxBtn');
              sandboxBtn.addEventListener('click', () => {
                  this.gameState.sandboxMode = !this.gameState.sandboxMode;
        
                 if (this.gameState.sandboxMode) {
                    sandboxBtn.textContent = 'üèñÔ∏è Mode Normal';
                    sandboxBtn.classList.add('active');
                    this.game.lives = 999;
                    this.showMessage('üèñÔ∏è Mode Bac √† Sable activ√© - Vies infinies !');
                } else {
                   sandboxBtn.textContent = 'üèñÔ∏è Bac √† sable';
                   sandboxBtn.classList.remove('active');
                   this.game.lives = 4;
                   this.playerDeath();
                   this.showMessage('üéÆ Mode Normal activ√©');
                }
        
                this.updateUI();
               });
           }


            setupEditor() {
                const editorBtn = document.getElementById('editorBtn');
                editorBtn.addEventListener('click', () => {
                    window.open('editor.html', '_blank');
                });
            }

            setupLanguage() {
                const languageSelect = document.getElementById('languageSelect');
    
                // D√©tecter la langue du navigateur
                const browserLang = navigator.language.split('-')[0];
                if (browserLang === 'en' || browserLang === 'fr') {
                    this.currentLanguage = browserLang;
                    languageSelect.value = browserLang;
                }
    
                // Appliquer la langue initiale
                this.updateLanguage();
    
                // √âv√©nement de changement de langue
                languageSelect.addEventListener('change', (e) => {
                    this.currentLanguage = e.target.value;
                    this.updateLanguage();
                });
            }

            updateLanguage() {
                const t = this.TRANSLATIONS[this.currentLanguage];
    
                // Mettre √† jour les √©l√©ments HTML
                document.querySelector('h1').textContent = t.title;
                document.querySelector('.file-label').textContent = t.loadMap;
                document.getElementById('fullscreenBtn').textContent = t.fullscreen;
                document.querySelector('.score').innerHTML = `${t.score} <span id="score">${this.game.score}</span>`;
                document.querySelector('.lives').innerHTML = `${t.lives} <span id="lives">${this.game.lives}</span>`;
                document.getElementById('sandboxBtn').textContent = this.gameState.sandboxMode ? t.sandboxActive : t.sandbox;
                document.getElementById('editorBtn').textContent = t.editor;
                document.querySelector('.controls-title').textContent = t.controls;
                document.querySelector('.controls div:nth-child(2)').textContent = t.controlsText;
                document.querySelector('.controls div:nth-child(3)').textContent = t.controlsText2;
                document.querySelector('.end-btn.restart-btn').innerHTML = `üîÑ ${t.restart}`;
                document.querySelector('.end-btn.new-map-btn').innerHTML = `üìÅ ${t.newMap}`;
    
                // Mettre √† jour mapInfo si pas de map charg√©e
                if (!this.gameState.loaded) {
                    document.getElementById('mapInfo').textContent = t.mapInfo;
                }
            }

            t(key) {
                return this.TRANSLATIONS[this.currentLanguage][key] || key;
            }

            
            
            setupControls() {
                document.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    this.keysPressed[e.key.toLowerCase()] = true;
                    
                    // Emp√™cher le d√©filement avec les touches de jeu
                    if (e.key === ' ' || e.key === 'ArrowUp' || e.key === 'ArrowDown' || 
                        e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                        e.preventDefault();
                    }


                    // Toggle debug mode avec F12
                    if (e.key === 'F12') {
                        e.preventDefault();
                        this.toggleDebug();
                    }


                    if (e.key.toLowerCase() === 'r' && this.gameState.loaded) {
                        this.playerDeath();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });
            }
            
            async loadMap(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                try {
                    const img = await this.loadImage(file);
                    await this.processMapImage(img);
                    this.initializeLevel();
                    this.gameState.loaded = true;
                    this.showMessage("Map charg√©e ! Bonne chance !");
                    
                    document.getElementById('mapInfo').textContent = 
                        `Map: ${this.map.width}x${this.map.height} pixels`;
                        
                } catch (error) {
                    console.error('Erreur lors du chargement:', error);
                    this.showMessage("Erreur lors du chargement de la map !");
                }
            }
            
            loadImage(file) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = URL.createObjectURL(file);
                });
            }
            
            async processMapImage(img) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                this.map.data = ctx.getImageData(0, 0, img.width, img.height);
                this.map.width = img.width;
                this.map.height = img.height;
                this.map.image = img;
                
                this.analyzeMap();
            }
            
            analyzeMap() {
                const colors = {};
                let spawnFound = false;
                
                for (let y = 0; y < this.map.height; y++) {
                    for (let x = 0; x < this.map.width; x++) {
                        const color = this.getPixelColor(x, y);
                        const key = `${color[0]},${color[1]},${color[2]}`;
                        colors[key] = (colors[key] || 0) + 1;
                        
                        // Chercher le point de spawn
                        if (this.colorMatches(color, this.COLORS.GREEN) && !spawnFound) {
                            this.player.x = x * this.ZOOM;
                            this.player.y = y * this.ZOOM;
                            spawnFound = true;
                        }
                    }
                }
                
                if (this.gameState.debugMode) {
                    console.log('=== ANALYSE DE LA MAP ===');
                    console.log(`Taille: ${this.map.width}x${this.map.height}`);
                    console.log('Couleurs d√©tect√©es:', colors);
                    console.log('Point de spawn:', spawnFound ? 'Trouv√©' : 'Non trouv√©');
                }
            }
            
            initializeLevel() {
                // Reset du jeu
                this.game.coins = [];
                this.game.checkpoints = [];
                this.game.score = 0;
                this.game.lives = 3;
                this.particles = [];
                this.gameState.gameOver = false;
                this.gameState.levelComplete = false;
                
                // Scan des √©l√©ments sp√©ciaux
                for (let y = 0; y < this.map.height; y++) {
                    for (let x = 0; x < this.map.width; x++) {
                        const color = this.getPixelColor(x, y);
                        
                        if (this.colorMatches(color, this.COLORS.GREEN)) {
                            this.game.lastCheckpoint = { x: x * this.ZOOM, y: y * this.ZOOM };
                        } else if (this.colorMatches(color, this.COLORS.YELLOW)) {
                            this.game.coins.push({
                                x: x * this.ZOOM + this.ZOOM/2,
                                y: y * this.ZOOM + this.ZOOM/2,
                                collected: false,
                                pulse: Math.random() * Math.PI * 2
                            });
                        } else if (this.colorMatches(color, this.COLORS.CYAN)) {
                            this.game.checkpoints.push({
                                x: x * this.ZOOM,
                                y: y * this.ZOOM,
                                activated: false
                            });
                        }
                    }
                }
                
                this.updateUI();
            }
            
            getPixelColor(x, y) {
                if (!this.map.data || x < 0 || y < 0 || x >= this.map.width || y >= this.map.height) {
                    return [0, 0, 0];
                }
                
                const index = (y * this.map.width + x) * 4;
                return [
                    this.map.data.data[index],
                    this.map.data.data[index + 1],
                    this.map.data.data[index + 2]
                ];
            }
            
            colorMatches(color1, color2, tolerance = 30) {
                return Math.abs(color1[0] - color2[0]) <= tolerance &&
                       Math.abs(color1[1] - color2[1]) <= tolerance &&
                       Math.abs(color1[2] - color2[2]) <= tolerance;
            }
            
            update() {
                if (!this.gameState.loaded || this.gameState.paused || this.gameState.gameOver) {
                    return;
                }
                
                this.updatePlayer();
                this.updateCamera();
                this.updateParticles();
                this.checkCollectibles();
                this.checkSpecialTiles();
                
                // Reset des touches press√©es
                this.keysPressed = {};
            }
            
            updatePlayer() {
                const wasOnGround = this.player.onGround;
                
                // Mouvement horizontal
                if (this.keys['arrowleft'] || this.keys['d']) {
                    this.player.vx = -this.MOVE_SPEED;
                } else if (this.keys['arrowright'] || this.keys['q']) {
                    this.player.vx = this.MOVE_SPEED;
                } else {
                    this.player.vx *= 0.8; // Friction
                }
                
                // Saut
                if ((this.keys[' '] || this.keys['arrowup'] || this.keys['z']) && this.player.onGround) {
                    this.player.vy = this.JUMP_FORCE - this.player.jumpBoost;
                    this.player.jumpBoost = 0;
                    this.player.onGround = false;
                    this.addParticles(this.player.x + this.player.width/2, this.player.y + this.player.height, 5, this.player.color);
                    this.addParticles(this.player.x + this.player.width/2, this.player.y + this.player.height, 3, this.player.color);
                }
                
                // Gravit√©
                this.player.vy += this.GRAVITY;
                this.player.vy = Math.min(this.player.vy, this.MAX_FALL_SPEED);
                
                // Collision horizontale
                const newX = this.player.x + this.player.vx;
                if (!this.checkCollision(newX, this.player.y, this.player.width, this.player.height)) {
                    this.player.x = newX;
                } else {
                    this.player.vx = 0;
                }
                
                // Collision verticale
                const newY = this.player.y + this.player.vy;
                if (!this.checkCollision(this.player.x, newY, this.player.width, this.player.height)) {
                    this.player.y = newY;
                    this.player.onGround = false;
                } else {
                    if (this.player.vy > 0) {
                        this.player.onGround = true;
                        if (!wasOnGround) {
                            this.addParticles(this.player.x + this.player.width/2, this.player.y + this.player.height, 3, '#ffd700');
                        }
                    }
                    this.player.vy = 0;
                }
                
                // Trail du joueur
                this.player.trail.push({
                    x: this.player.x + this.player.width/2,
                    y: this.player.y + this.player.height/2,
                    time: Date.now()
                });
                
                this.player.trail = this.player.trail.filter(p => Date.now() - p.time < 200);
            }
            
            checkCollision(x, y, width, height) {
            const x1 = Math.floor(x / this.ZOOM);
            const y1 = Math.floor(y / this.ZOOM);
            const x2 = Math.floor((x + width - 1) / this.ZOOM);
            const y2 = Math.floor((y + height - 1) / this.ZOOM);
             
            for (let my = y1; my <= y2; my++) {
                for (let mx = x1; mx <= x2; mx++) {
                    const color = this.getPixelColor(mx, my);
                // SEULS les blocs NOIRS et violet sont solides maintenant
                if (this.colorMatches(color, this.COLORS.BLACK) || this.colorMatches(color, this.COLORS.VIOLET)) {
                   return true;
               }
        }
    }
    return false;
}  
            
            checkSpecialTiles() {
                const centerX = Math.floor((this.player.x + this.player.width / 2) / this.ZOOM);
                const centerY = Math.floor((this.player.y + this.player.height / 2) / this.ZOOM);
                const bottomY = Math.floor((this.player.y + this.player.height) / this.ZOOM);
                
                const currentColor = this.getPixelColor(centerX, centerY);
                const groundColor = this.getPixelColor(centerX, bottomY);
                
                // Mort (rouge)
                if (this.colorMatches(currentColor, this.COLORS.RED)) {
                    this.playerDeath();
                    return;
                }
                
                // Fin du niveau (bleu)
                if (this.colorMatches(currentColor, this.COLORS.BLUE)) {
                    this.levelComplete();
                    return;
                }
                
                // Boost de saut (violet) - d√©tection am√©lior√©e
                if (this.colorMatches(currentColor, this.COLORS.VIOLET) || 
                    this.colorMatches(groundColor, this.COLORS.VIOLET)) {
                    this.player.jumpBoost = 5;
                    this.addParticles(this.player.x + this.player.width/2, this.player.y + this.player.height, 3, '#ff00ff');
                    this.showMessage('‚ö° Boost de saut activ√© !', 1000);
}
            }
            
            checkCollectibles() {
                // Pi√®ces
                this.game.coins.forEach(coin => {
                    if (!coin.collected) {
                        const dx = this.player.x + this.player.width/2 - coin.x;
                        const dy = this.player.y + this.player.height/2 - coin.y;
                        const distance = Math.sqrt(dx*dx + dy*dy);
                        
                        if (distance < this.ZOOM * 0.6) {
                            coin.collected = true;
                            this.game.score += 100;
                            this.addParticles(coin.x, coin.y, 10, '#ffd700');
                            this.updateUI();
                        }
                        
                        coin.pulse += 0.1;
                    }
                });
                
                // Checkpoints
                this.game.checkpoints.forEach(checkpoint => {
                    if (!checkpoint.activated) {
                        const dx = this.player.x + this.player.width/2 - checkpoint.x - this.ZOOM/2;
                        const dy = this.player.y + this.player.height/2 - checkpoint.y - this.ZOOM/2;
                        
                        if (Math.abs(dx) < this.ZOOM && Math.abs(dy) < this.ZOOM) {
                            checkpoint.activated = true;
                            this.game.lastCheckpoint = { x: checkpoint.x, y: checkpoint.y };
                            this.showMessage('üèÅ Checkpoint activ√© !');
                            this.addParticles(checkpoint.x + this.ZOOM/2, checkpoint.y + this.ZOOM/2, 15, '#00ffff');
                        }
                    }
                });
            }
            
            playerDeath() {
                if (!this.gameState.sandboxMode) {
                    this.game.lives--;
                }
                this.addParticles(this.player.x + this.player.width/2, this.player.y + this.player.height/2, 20, this.player.color);
                
                if (this.game.lives <= 0) {
                    this.gameOver();
                } else {
                    this.respawnPlayer();
                }
            }
            
            respawnPlayer() {
                if (this.game.lastCheckpoint) {
                    this.player.x = this.game.lastCheckpoint.x;
                    this.player.y = this.game.lastCheckpoint.y;
                } else {
                    // Chercher le spawn vert
                    for (let y = 0; y < this.map.height; y++) {
                        for (let x = 0; x < this.map.width; x++) {
                            const color = this.getPixelColor(x, y);
                            if (this.colorMatches(color, this.COLORS.GREEN)) {
                                this.player.x = x * this.ZOOM;
                                this.player.y = y * this.ZOOM;
                                return;
                            }
                        }
                    }
                }
                
                this.player.vx = 0;
                this.player.vy = 0;
                this.showMessage('üíÄ Respawn !');
                this.updateUI();
            }
            
            gameOver() {
                this.gameState.gameOver = true;
                this.showMessage('üíÄ GAME OVER ! Appuyez sur R pour recommencer');
            }

                    `;
    
                    endScreen.style.display = 'flex';
    
                    this.addParticles(this.player.x + this.player.width/2, this.player.y + this.player.height/2, 30, '#00ff00');
                }
            
            restartLevel() {
                if (this.gameState.loaded) {
                    // R√©initialiser toutes les pi√®ces
                    this.game.coins.forEach(coin => {
            coin.collected = false;
                    });
        
                    // R√©initialiser les checkpoints
                    this.game.checkpoints.forEach(checkpoint => {
                        checkpoint.activated = false;
                    });
        
                    // Reset du score et des vies
                    this.game.score = 0;
                    this.game.lives = this.gameState.sandboxMode ? 999 : 3;
        
                    // Respawn au point de d√©part sans mourir
                    this.respawnPlayer();
        
                    // Reset des √©tats du jeu
                    this.gameState.gameOver = false;
                    this.gameState.levelComplete = false;
                    this.particles = [];
        
                    this.updateUI();
                    this.showMessage('üîÑ Niveau red√©marr√© !');
                }
            }
            
            updateCamera() {
                const targetX = this.player.x - this.canvas.width / 2;
                const targetY = this.player.y - this.canvas.height / 2;
                
                // Lissage de la cam√©ra
                this.game.camera.x += (targetX - this.game.camera.x) * 0.1;
                this.game.camera.y += (targetY - this.game.camera.y) * 0.1;
                
                // Limites
                this.game.camera.x = Math.max(0, Math.min(this.map.width * this.ZOOM - this.canvas.width, this.game.camera.x));
                this.game.camera.y = Math.max(0, Math.min(this.map.height * this.ZOOM - this.canvas.height, this.game.camera.y));
            }
            
            addParticles(x, y, count, color) {
                for (let i = 0; i < count; i++) {
                    this.particles.push({
                        x: x + (Math.random() - 0.5) * 10,
                        y: y + (Math.random() - 0.5) * 10,
                        vx: (Math.random() - 0.5) * 4,
                        vy: (Math.random() - 0.5) * 4 - 2,
                        color: color,
                        life: 1,
                        decay: 0.02 + Math.random() * 0.02
                    });
                }
            }
            
            updateParticles() {
                this.particles = this.particles.filter(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1;
                    p.life -= p.decay;
                    return p.life > 0;
                });
            }
            
            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                if (!this.gameState.loaded) {
                    this.renderWelcomeScreen();
                    return;
                }
                
                this.renderMap();
                this.renderPlayer();
                this.renderCollectibles();
                this.renderParticles();
                
                if (this.gameState.debugMode) {
                    this.renderDebug();
                }
            }
            
            renderWelcomeScreen() {
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, '#1a1a2e');
                gradient.addColorStop(1, '#16213e');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = '#4a90e2';
                this.ctx.font = 'bold 32px Courier New';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('üéÆ Pix‚ÄôAdventure', this.canvas.width/2, this.canvas.height/2 - 50);
                
                this.ctx.fillStyle = 'white';
                this.ctx.font = '18px Courier New';
                this.ctx.fillText('Chargez une image de map pour commencer', this.canvas.width/2, this.canvas.height/2);
                
                this.ctx.fillStyle = '#888';
                this.ctx.font = '14px Courier New';
                this.ctx.fillText('Map bas√©e sur les couleurs : Noir=Mur, Jaune=Pi√®ce, Rouge=Mort', this.canvas.width/2, this.canvas.height/2 + 30);
                this.ctx.fillText('Vert=Spawn, Bleu=Fin, Cyan=Checkpoint, Violet=Boost', this.canvas.width/2, this.canvas.height/2 + 50);
            }
            
            renderMap() {
                const startX = Math.floor(this.game.camera.x / this.ZOOM);
                const startY = Math.floor(this.game.camera.y / this.ZOOM);
                const endX = Math.min(this.map.width, startX + Math.ceil(this.canvas.width / this.ZOOM) + 1);
                const endY = Math.min(this.map.height, startY + Math.ceil(this.canvas.height / this.ZOOM) + 1);
                
                for (let y = startY; y < endY; y++) {
                    for (let x = startX; x < endX; x++) {
                        const color = this.getPixelColor(x, y);
                        const screenX = x * this.ZOOM - this.game.camera.x;
                        const screenY = y * this.ZOOM - this.game.camera.y;
                        
                        if (this.colorMatches(color, this.COLORS.BLACK)) {
                            this.ctx.fillStyle = '#2c3e50';
                            this.ctx.fillRect(screenX, screenY, this.ZOOM, this.ZOOM);
                            this.ctx.strokeStyle = '#34495e';
                            this.ctx.strokeRect(screenX, screenY, this.ZOOM, this.ZOOM);
                        } else if (this.colorMatches(color, this.COLORS.RED)) {
                            this.ctx.fillStyle = '#e74c3c';
                            this.ctx.fillRect(screenX, screenY, this.ZOOM, this.ZOOM);
                        } else if (this.colorMatches(color, this.COLORS.GREEN)) {
                            this.ctx.fillStyle = '#27ae60';
                            this.ctx.fillRect(screenX, screenY, this.ZOOM, this.ZOOM);
                        } else if (this.colorMatches(color, this.COLORS.BLUE)) {
                            this.ctx.fillStyle = '#3498db';
                            this.ctx.fillRect(screenX, screenY, this.ZOOM, this.ZOOM);
                        } else if (this.colorMatches(color, this.COLORS.VIOLET)) {
                            this.ctx.fillStyle = '#9b59b6';
                            this.ctx.fillRect(screenX, screenY, this.ZOOM, this.ZOOM);
                        }
                    }
                }
            }
            
            renderPlayer() {
                // Trail
                this.ctx.globalAlpha = 0.3;
                this.player.trail.forEach((point, i) => {
                    const alpha = i / this.player.trail.length;
                    this.ctx.globalAlpha = alpha * 0.3;
                    this.ctx.fillStyle = this.player.color;
                    this.ctx.fillRect(
                        point.x - this.game.camera.x - 2,
                        point.y - this.game.camera.y - 2,
                        4, 4
                    );
                });
                
                this.ctx.globalAlpha = 1;
                
                // Joueur principal
                const screenX = this.player.x - this.game.camera.x;
                const screenY = this.player.y - this.game.camera.y;
                
                // Ombre
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                this.ctx.fillRect(screenX + 2, screenY + 2, this.player.width, this.player.height);
                
                // Corps du joueur
                this.ctx.fillStyle = this.player.color;
                this.ctx.fillRect(screenX, screenY, this.player.width, this.player.height);
                
                // Bordure
                this.ctx.strokeStyle = '#fff';
                this.ctx.lineWidth = 1;
                this.ctx.strokeRect(screenX, screenY, this.player.width, this.player.height);
                
                // Yeux
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(screenX + 3, screenY + 3, 3, 3);
                this.ctx.fillRect(screenX + this.player.width - 6, screenY + 3, 3, 3);
                
                this.ctx.fillStyle = 'black';
                this.ctx.fillRect(screenX + 4, screenY + 4, 1, 1);
                this.ctx.fillRect(screenX + this.player.width - 5, screenY + 4, 1, 1);
            }
            
            renderCollectibles() {
                // Pi√®ces
                this.game.coins.forEach(coin => {
                    if (!coin.collected) {
                        const screenX = coin.x - this.game.camera.x;
                        const screenY = coin.y - this.game.camera.y;
                        
                        // Animation de pulsation
                        const pulse = Math.sin(coin.pulse) * 0.2 + 1;
                        const size = this.ZOOM * 0.6 * pulse;
                        
                        // Halo
                        this.ctx.shadowColor = '#ffd700';
                        this.ctx.shadowBlur = 10;
                        
                        this.ctx.fillStyle = '#ffd700';
                        this.ctx.beginPath();
                        this.ctx.arc(screenX, screenY, size/2, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // Reset shadow
                        this.ctx.shadowBlur = 0;
                        
                        // D√©tails de la pi√®ce
                        this.ctx.fillStyle = '#ffed4e';
                        this.ctx.beginPath();
                        this.ctx.arc(screenX, screenY, size/3, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
                
                // Checkpoints
                this.game.checkpoints.forEach(checkpoint => {
                    const screenX = checkpoint.x - this.game.camera.x + this.ZOOM/2;
                    const screenY = checkpoint.y - this.game.camera.y + this.ZOOM/2;
                    
                    if (checkpoint.activated) {
                        this.ctx.fillStyle = '#00ff88';
                        this.ctx.shadowColor = '#00ff88';
                        this.ctx.shadowBlur = 15;
                    } else {
                        this.ctx.fillStyle = '#00ffff';
                        this.ctx.shadowColor = '#00ffff';
                        this.ctx.shadowBlur = 5;
                    }
                    
                    this.ctx.fillRect(
                        screenX - this.ZOOM/2,
                        screenY - this.ZOOM/2,
                        this.ZOOM,
                        this.ZOOM
                    );
                    
                    this.ctx.shadowBlur = 0;
                    
                    // Ic√¥ne checkpoint
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = `${this.ZOOM/2}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('üö©', screenX, screenY + 3);
                });
            }
            
            renderParticles() {
                this.particles.forEach(particle => {
                    this.ctx.globalAlpha = particle.life;
                    this.ctx.fillStyle = particle.color;
                    
                    const screenX = particle.x - this.game.camera.x;
                    const screenY = particle.y - this.game.camera.y;
                    
                    this.ctx.fillRect(screenX - 1, screenY - 1, 2, 2);
                });
                this.ctx.globalAlpha = 1;
            }

                }
                
                for (let y = startY; y < this.game.camera.y + this.canvas.height; y += this.ZOOM) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, y - this.game.camera.y);
                    this.ctx.lineTo(this.canvas.width, y - this.game.camera.y);
                    this.ctx.stroke();
                }
                
                // Hitbox du joueur
                this.ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
                this.ctx.lineWidth = 2;
                this.ctx.strokeRect(
                    this.player.x - this.game.camera.x,
                    this.player.y - this.game.camera.y,
                    this.player.width,
                    this.player.height
                );
            }
            
            toggleDebug() {
                this.gameState.debugMode = !this.gameState.debugMode;
                const debugInfo = document.getElementById('debugInfo');
                if (debugInfo && !this.gameState.debugMode) {
                    debugInfo.style.display = 'none';
                }
            }
            
            showMessage(text, duration = 3000) {
                const messageEl = document.getElementById('gameMessage');
                messageEl.textContent = text;
                messageEl.classList.add('pulsing');
                
                setTimeout(() => {
                    messageEl.classList.remove('pulsing');
                    if (messageEl.textContent === text) {
                        messageEl.textContent = '';
                    }
                }, duration);
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.game.score;
                document.getElementById('lives').textContent = this.game.lives;
            }
            
            gameLoop() {
                this.lastFrame = Date.now();
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        

        // D√©marrage du jeu
        window.addEventListener('load', () => {
            window.game = new PixelPlatformer(); // Ajouter window.game =
        });
        
        // Emp√™cher le menu contextuel sur le canvas
        document.addEventListener('contextmenu', (e) => {
            if (e.target.tagName === 'CANVAS') {
                e.preventDefault();
            }
        });
        
        // Gestion de la visibilit√© de la page
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Pause le jeu quand l'onglet n'est pas visible
                console.log('Jeu en pause');
            }
        });
    </script>
